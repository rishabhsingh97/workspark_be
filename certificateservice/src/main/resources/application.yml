spring:
  application:
    name: certificateservice
  datasource:
    url: jdbc:mysql://localhost:3306/workspark
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8088
  servlet:
    context-path: /certificate

# Logging levels
logging:
  level:
    root: INFO

eureka:
  instance:
    instanceId: ${spring.application.name}:${server.port}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  api-docs:
    path: /public/api-docs